<!DOCTYPE html>
<html>
<head>
    <title>베베프렌즈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.onload = function () {
            var isAndroid = /android/i.test(navigator.userAgent);
            var isIos = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            var redirectTimeout;
            var appOpened = false; 

            function clearRedirect() {
                appOpened = true;
                clearTimeout(redirectTimeout);
            }

            document.addEventListener("visibilitychange", function () {
                if (document.visibilityState === "hidden") {
                    clearRedirect();
                }
            });

            window.addEventListener("pagehide", clearRedirect);

            if (isAndroid) {
                var appIntent = "intent://bebefriends/route#Intent;scheme=bebefriends;package=com.woosh.bebe_friends;end";


                redirectTimeout = setTimeout(function () {
                    if (!appOpened) {
                        location.href = "https://play.google.com/store/apps/details?id=com.woosh.bebe_friends&hl=ko-KR";
                    }
                }, 1500);

                location.href = appIntent;
            } else if (isIos) {
                var appLink = "bebefriends://bebefriends";

                redirectTimeout = setTimeout(function () {
                    if (!appOpened) {
                        location.href = "https://apps.apple.com/kr/app/%EB%B2%A0%EB%B2%A0%ED%94%84%EB%A0%8C%EC%A6%88/id6447496167";
                    }
                }, 1500);

                location.href = appLink;
            }
        }
    </script>
</head>
<body>
    <h1>베베프렌즈 다운로드</h1>
    <p>핫딜 정보를 알려드려요.</p>
</body>
</html>
